<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="login-container">
  <h2>Employee<br>Management System</h2>

  <form id="loginForm">

    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p class="hint">Username: admin | Password: admin</p>
</div>

<script src="script.js"></script>
</body>
</html>
